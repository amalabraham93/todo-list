<div [ngClass]="{reminder: task.reminder}" class="task" (dblclick)="onToggle(task)">
    <h3>
        <!-- <fa-icon (click)="onCheck($event, task)" [ngStyle]="{'color': 'green'}" [icon]="faCheck"></fa-icon> -->
        {{task.text}}
        <fa-icon (click)="onDelete(task)" [ngStyle]="{'color':'red'}" [icon]="faTimes"></fa-icon>
      </h3>
    <p>{{task.day}}</p>
</div>
